<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <span class="message">Player X's Turn</span>
        <div class="gameboard">
            <div class="square" id="0"><p class="symbol"></p></div>
            <div class="square" id="1"><p class="symbol"></p></div>
            <div class="square" id="2"><p class="symbol"></p></div>
            <div class="square" id="3"><p class="symbol"></p></div>
            <div class="square" id="4"><p class="symbol"></p></div>
            <div class="square" id="5"><p class="symbol"></p></div>
            <div class="square" id="6"><p class="symbol"></p></div>
            <div class="square" id="7"><p class="symbol"></p></div>
            <div class="square" id="8"><p class="symbol"></p></div>
        </div>
        <button class="restart">Restart</button>
    </main>
    <footer class="footer">
        <a href="https://github.com/wynnyk">wynnyk</a>
            <span>   |   </span>
            <a href="https://github.com/wynnyk/tic-tac-toe">Source Code</a>
    </footer>
<script src="script.js"></script>
</body>
</html>
